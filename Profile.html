<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Профиль</title>
</head>
<body>
<div class="page">
    <div class="form">
        <p align="center">Создание профиля</p>
        <form class="my_flex_container">
            <div>
                <div class="image my_flex_block">
                    <img placeholder="Фотография" >
                    <button class="upload">Загрузить</button>
                </div>
                <div class="in my_flex_block">
                    <input type="text" placeholder="Имя" required/>
                    <input type="text" placeholder="Фамилия" required/>
                    <input type="tel" placeholder="+375(__)___-__-__"  required pattern="+375([0-9]{2})[0-9]{3}-[0-9]{2}-[0-9]{2}" minlength="17" maxlength="17" />
                </div>
            </div>
            <br>
                <button  class="registrar">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
